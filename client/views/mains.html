  <div class="panel panel-default" ng-init="getFoundries()">
    <div class="panel-heading">
      <main role="main" class="col-md-12 ml-sm-auto">
        <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center border-bottom text-monospace">
          <button class="btn float-right mb-2 btn-elegant" data-clipboard-target="#FoundriesCopy">
            <img data-feather="copy" alt="Copy to clipboard">
          </button>
        </div>
      </div>
    </div>
    <form>
      <label class="sr-only" for="inlineFormInputGroupAll">All</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><span data-feather="search"></span></div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupAll" ng-model="q" placeholder="Keyword" aria-label="filter blocks" placeholder="Keyword">
      </div>
    </form>
    <div class="panel-body">
      <div class="row d-flex justify-content-center" id="FoundriesCopy">
        <div ng-repeat="foundry in foundries | filter : q">
          <div class="card border-elegant" style="width: 23.5rem; height: 100%;">
            <div class="card-body">
              <h3 class="card-title text-center">{{foundry.name}}</h3>
              <h6 class="card-subtitle mb-2 text-muted"><span data-feather="user"></span> {{foundry.contact}}</h6>
              <h6 class="card-subtitle mb-2 text-muted"><span data-feather="phone"></span> {{foundry.phone}}</h6>
              <h6 class="card-subtitle mb-2 text-muted"><span data-feather="at-sign"></span> {{foundry.mail}}</h6>
              <h6 class="card-subtitle mb-2 text-muted"><span data-feather="globe"></span> {{foundry.url}}</h6>
              <br>
              <div class="card-footer bg-transparent border-elegant">
                <a href="#/foundry/{{foundry._id}}" class="btn btn-sm btn-lg btn-block btn-outline-elegant btn-rounded waves-effect" role="button" aria-pressed="true">More info</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
