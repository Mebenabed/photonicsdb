<div ng-init="[getFoundries(),getBlocks(),getDefinitions(),getComponents()]">
    <main role="main" class="col-md-12 ml-sm-auto">
      <div class="d-flex justify-content-center border-bottom">
        <h1>
          Map of scopes
        </h1>
      </div>
      <div class="card border-elegant p-0 m-0" style="width: 100%; background-color:#2E2E2E; min-width: 20rem;">
        <div class="card-body">
      <form>
        <form>
          <div class="form-row">
            <div class="col">
              <select class="custom-select custom-select-sm mb-2" ng-model="s">
                <option value=""selected>
                  Select Function
                </option>
                <option value="{{component.name}}" ng-repeat="component in components | orderBy : 'name' | filter : {type: 'function'}">
                  {{::component.name}}
                </option>
              </select>
            </div>
          </div>
        </form>
        </div>
        </div>
        <br>
        <div class="card">
          <div ng-repeat="component in components | filter:{type:'function'}| filter:{name:s}" class="card-body" style="background-color:#4B515D;">
            <div class="card-group">
              <div class="card" style="background-color:#2E2E2E;">
                <div class="card-body text-light">
                  {{component.name}}
                </div>
                <div class="table-responsive">
                  <table class="table table-bordered text-white" >
                    <tbody>
                      <tr style="background-color:#4B515D" ng-repeat="foundry in foundries">
                        <td>
                          {{foundry.name}}
                        </td>
                        <td>
                          <div class="table-responsive">
                            <table>
                              <tbody>
                                <tr style="background-color:#2E2E2E" ng-repeat="definition in definitions" ng-if="definition.function==component.name">
                                  <td>
                                    {{definition.name}}
                                  </td>
                                  <td style="background-color:#ffebee" ng-repeat="block in blocks" ng-if="definition.name==block.class&&block.foundry==foundry.name">
                                    <a href="#/block/{{block._id}}" target="_blank">
                                      {{block.name}} | {{block.source}}
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
