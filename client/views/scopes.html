<div ng-init="[getFoundries(),getBlocks(),getDefinitions(),getComponents()]">
    <main role="main" class="col-md-12 ml-sm-auto">
      <div class="d-flex justify-content-center border-bottom">
        <h1>
          Map of scopes
        </h1>
      </div>
      <div class="card border-elegant p-0 m-0" style="width: 100%; background-color:#2E2E2E; min-width: 20rem;">
        <div class="card-body">
          <div class="form-row">
            <div class="col">
                <div class="form-row">
                  <div class="col">
                    <select class="custom-select custom-select-sm mb-2" ng-model="t" data-toggle="tooltip" data-placement="right" title="Foundry. Initial 0 stands for foundries that exist but not assigned to any block.">
                      <option value=""selected>
                        Select Foundry
                      </option>
                      <option value="{{foundry.name}}" ng-repeat="foundry in foundries | orderBy : 'name'">
                        ({{(blocks |filter:v|filter:s| filter : {foundry: foundry.name}).length}})| {{::foundry.name}}
                      </option>
                    </select>
                  </div>
              </div>
            </div>
            <div class="col">
                <div class="form-row">
                  <div class="col">
                    <select class="custom-select custom-select-sm mb-2" ng-model="s" data-toggle="tooltip" data-placement="right" title="Function. Initial 0 stands for functions that exist but not assigned to any block.">
                      <option value=""selected>
                        Select Function
                      </option>
                      <option value="{{component.name}}" ng-repeat="component in components | orderBy : 'name' | filter : {type: 'function'}">
                        ({{(blocks|filter:t|filter:v| filter : {function: component.name}).length}})| {{::component.name}}
                      </option>
                    </select>
                  </div>
                </div>
              </div><div class="col">
                  <div class="form-row">
                    <div class="col">
                      <select class="custom-select custom-select-sm mb-2" ng-model="v" data-toggle="tooltip" data-placement="right" title="Class. Initial 0 stands for classes that exist but not assigned to any block.">
                        <option value=""selected>
                          Select Class
                        </option>
                        <option value="{{definition.name}}" ng-repeat="definition in definitions | orderBy : 'name' | filter : {function:s}">
                          ({{(blocks|filter:t|filter:s| filter : {class: definition.name}).length}})| {{::definition.name}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                <button class="btn btn-sm btn-block" type="button" data-toggle="collapse" data-target="#collapseFoundry" aria-expanded="false" aria-controls="collapseParameters" style="background-color:#4B515D;" data-toggle="tooltip" data-placement="bottom" title="(Show/Hide) a concise table providing the quantity of blocks belonging to specific classes by foundry">
                  Concise
                </button>
                <button class="btn btn-sm btn-block" type="button" data-toggle="collapse" data-target="#collapseClass" aria-expanded="true" aria-controls="collapseFunctions" style="background-color:#4B515D;" data-toggle="tooltip" data-placement="bottom" title="(Show/Hide) an extension providing the blocks behind the numbers on the concise table">
                  Exhaustive
                </button>
              </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="collapse show" id="collapseFoundry">
          <h2 class="d-flex justify-content-center">
          Concise
        </h2>
        <div class="card">
          <div class="card">
            <div class="card-body" style="background-color:#4B515D;">
              <div class="table-responsive" style="background-color:#fbe9e7">
              <table class="table table-bordered">
                <tbody>
                  <tr style="background-color:#2E2E2E;">
                    <td>
                      <button class="btn btn-block text-dark" data-clipboard-target="#collapseFoundry" style="background-color:#E4E4E4;" data-toggle="tooltip" data-placement="top" title="Copy the table on the clipboard">
                        <img data-feather="copy" alt="Copy to clipboard" class="text-dark" style="width: 15px; height: 15px;">
                      </button>
                    </td>
                    <td ng-repeat="foundry in foundries | filter:{name:t} | orderBy : 'name'" style="background-color:#2E2E2E;">
                      <a href="#/foundry/{{foundry._id}}" class="text-light" target="_blank">
                        {{foundry.name}}
                      </a>
                    </td>
                  </tr>
                  <tr ng-repeat="definition in definitions | orderBy : 'function': -1 | filter:{function:s}  | filter:{name:v}">
                    <td class="text-light" style="background-color:#2E2E2E;">
                      <a href="#/definition/{{definition._id}}" class="text-light" target="_blank">
                        {{definition.name}}
                      </a>
                    </td>
                    <td ng-repeat="foundry in foundries | filter:{name:t} | orderBy : 'name'">
                      <div class="table-responsive">
                      <table class="table table-sm table-borderless mb-0">
                        <tr>
                          <td ng-repeat="block in blocks |filter:{class:definition.name}|filter:{foundry:foundry.name} | limitTo : 1" style="background-color:#fbe9e7">
                            <h4>
                              <span class="badge badge-pill badge-warning">
                                {{(blocks|filter:{class:definition.name}|filter:{foundry:foundry.name}).length}}
                              </span>
                            </h4>
                          </td>
                        </tr>
                      </table>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="collapse" id=collapseClass>
      <h2 class="d-flex justify-content-center">
        Exhaustive
      </h2>
      <div class="card">
        <div class="card">
          <div class="card-body" style="background-color:#4B515D;">
            <div class="table-responsive" style="background-color:#fbe9e7">
            <table class="table table-bordered">
              <tbody>
                <tr style="background-color:#2E2E2E;">
                  <td>
                    <button class="btn btn-block text-dark" data-clipboard-target="#collapseClass" style="background-color:#E4E4E4;" data-toggle="tooltip" data-placement="top" title="Copy the table on the clipboard">
                      <img data-feather="copy" alt="Copy to clipboard" class="text-dark" style="width: 15px; height: 15px;">
                    </button>
                  </td>
                  <td ng-repeat="foundry in foundries | filter:{name:t} | orderBy : 'name'" style="background-color:#2E2E2E;">
                    <a href="#/foundry/{{foundry._id}}" class="text-light" target="_blank">
                      {{foundry.name}}
                    </a>
                  </td>
                </tr>
                <tr ng-repeat="definition in definitions | orderBy : 'function': -1 | filter:{function:s}  | filter:{name:v}">
                  <td class="text-light" style="background-color:#2E2E2E;">
                    <a href="#/definition/{{definition._id}}" class="text-light" target="_blank">
                      {{definition.name}}
                    </a>
                  </td>
                  <td ng-repeat="foundry in foundries | filter:{name:t} | orderBy : 'name'">
                    <div class="table-responsive">
                    <table class="table table-sm table-borderless mb-0">
                      <tr ng-repeat="block in blocks |filter:{class:definition.name}|filter:{foundry:foundry.name}" style="background-color:#fbe9e7">
                        <td>
                          <h4>
                            <span class="badge badge-pill badge-dark">
                              <a href="#/block/{{block._id}}" class="text-light" target="_blank">
                                {{block.name}}
                              </a>
                            </span>
                          </h4>
                        </td>
                      </tr>
                    </table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>

        </div>
<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
