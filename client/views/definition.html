  <div class="panel panel-default">
    <div class="panel-heading">
      <main role="main" class="col-md-12 ml-sm-auto">
      </div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#/definitions">library</a></li>
          <li class="breadcrumb-item active" aria-current="definition">{{definition.name}}</li>
        </ol>
      </nav>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <div ng-init="getDefinition()">
              <div class="card border-elegant" style="width: 150%; height: 100%;">
                <div class="card-body">
                  <!-- Trigger -->
                  <button class="btn float-right mb-2 btn-elegant btn-sm" data-clipboard-target="#CardCopy">
                    <img data-feather="copy" alt="Copy to clipboard">
                  </button>
                  <div id="CardCopy">
                    <h4 class="card-subtitle mb-2 text-muted">Class : {{definition.name}}</h4>
                    <h4 class="card-subtitle mb-2 text-muted">Function : {{definition.function}}</h4>
                    <div class="card-footer bg-transparent border-elegant">
                      <table class="table table-sm">
                        <tbody>
                          <tr ng-repeat="specifications in definition.specifications">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{definition.specifications[$index]}}</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="float-left">
                        <a href="#/definition/edit/{{definition._id}}" class="btn btn-warning btn-sm">
                          Edit
                        </a>
                      </div>
                      <div class="float-right">
                        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#fModal">
                          Delete
                        </button>
                      </div>
                      <!-- Modal -->
                      <div class="modal fade" id="fModal" tabindex="-1" role="dialog" aria-labelledby="fModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div ng-init="getDefinition()">
                              <div class="modal-header">
                                <h5 class="modal-title" id="fModalLabel">Deleting {{definition.name}} ...</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                Are you sure you want to delete {{definition.name}} ?
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-elegant" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-warning" ng-click="removeDefinition(definition._id)">Yes, delete !</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
