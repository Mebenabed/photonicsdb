  <main role="main" class="col-md-9 mx-auto">
    <div class="d-flex justify-content-center align-items-center border-bottom">
      <h1 class="h2">
        Edit {{block.name}}
      </h1>
    </div>
    <div class="border border-warning p-5 text-center d-flex bd-highlight bg-dark text-light">
      <div class="p-2 flex-sm-fill bd-highlight">
        <div class="row">
          <div class="col-md-12">
            <form ng-submit="updateBlock()" ng-init="getBlock()">
              <div class="form-group">
                <label class="font-weight-bold">
                  Name
                </label>
                <input type="text" class="form-control" ng-model="block.name" placeholder="name">
              </div>
              <div class="form-group">
                <div ng-init="getFoundries()">
                  <label class="font-weight-bold">
                     Foundry
                  </label>
                  <select class="form-control" ng-model="block.foundry">
                    <option ng-repeat="foundry in foundries | orderBy : 'name'" value="{{foundry.name}}">
                      {{foundry.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div ng-init="getDefinitions()">
                  <label class="font-weight-bold">
                    Function
                  </label>
                  <select class="form-control" ng-model="block.function">
                    <option value="{{component.name}}" ng-repeat="component in components | orderBy : 'name' | filter : {type: 'function'}">
                      {{component.name}}
                    </option>
                  </select>
                  <label class="font-weight-bold">
                    Class
                  </label>
                  <select class="form-control" ng-model="block.class">
                    <option ng-repeat="definition in definitions | orderBy : 'name' | filter:block.function" value="{{definition.name}}">
                      {{definition.name}}
                    </option>
                  </select>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="border border-warning p-2 text-center">
                   <div class="border border-warning p-2 text-center">
                     <p class="font-weight-bold">
                       Status:
                     </p>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" class="custom-control-input" id="ActiveR" ng-model="block.status" value="up-to-date">
                       <label class="custom-control-label" for="ActiveR">
                         Up-to-date
                         <small class="form-text text-muted">
                           Fully functional up-to-date blocks
                         </small>
                       </label>
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" class="custom-control-input" id="tobeR" ng-model="block.status" value="!">
                       <label class="custom-control-label" for="tobeR">
                         To be updated
                       </label>
                     </div>
                     <div class="custom-control custom-radio custom-control-inline">
                       <input type="radio" class="custom-control-input" id="ObsoleteR" ng-model="block.status" name="disabledGroupExample"  value="obsolete">
                       <label class="custom-control-label" for="ObsoleteR">
                         Obsolete
                         <small class="form-text text-muted">
                           Deprecated/discarded blocks
                         </small>
                       </label>
                     </div>
                   </div>
              <br>
              <div class="form-group">
                <div class="border border-warning p-2 text-center">
                   <p class="font-weight-bold">
                     Reference:
                   </p>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="ProcessR" ng-model="block.reference" value="PDK">
                    <label class="custom-control-label" for="ProcessR">
                      PDK
                    </label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="PaperR" ng-model="block.reference" value="Literature">
                    <label class="custom-control-label" for="PaperR">
                      paper
                    </label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="VLCR" ng-model="block.reference" value="VLC">
                    <label class="custom-control-label" for="VLCR">
                      VLC
                    </label>
                  </div>
                  <br>
                  <br>
                  <div ng-init="getComponents()">
                    <select class="custom-select" ng-model="block.source">
                      <option value="" selected>
                        Select reference
                      </option>
                      <option ng-repeat="component in components | filter : {type: 'reference'} | filter : block.foundry | orderBy : 'name'" value="{{component.name}}">
                        {{component.name}}
                      </option>
                    </select>
                  </div>
                  <br>
                  <hr class="bg-warning">
                  <p class="font-weight-bold">
                    Source
                    <span data-feather="alert-triangle" class="text-danger">
                    </span>
                    </p>
                    <small class="form-text text-muted">
                      Please assign a new reference to the source in the "Add an attribute" form or an existing reference in edit "attributes\references"
                    </small>
                      </div>
                    </div>
                    <br>
                    <textarea class="form-control" ng-model="block.notes" placeholder="notes" rows="8" cols="80">
                    </textarea>
              <br>
              <div class="form-group">
                <div ng-init="getComponents()">
                  <label class="font-weight-bold">
                     Update custom parameters
                     <small class="form-text text-muted">
                       Hold <kbd class="bg-warning text-dark">Ctrl</kbd> for multiple selection
                     </small>
                  </label>
                  <div ng-submit="addBlock()">
                    <select class="form-control" size="15" ng-model="block.parameters" multiple>
                      <option ng-repeat="component in components | orderBy : 'name' | filter : {type: 'parameter'}" value="{{component.name}}">
                        {{component.name}}
                      </option>
                    </select>
                    <br>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-warning btn-block my-4">
                Submit
              </button>
              <br>
              <label class="d-flex justify-content-center align-items-center font-weight-bold">
                 Selected custom parameters
               </label>
              <table class="table table-sm">
                <tbody>
                  <tr ng-repeat="parameters in block.parameters">
                    <th scope="row">
                      {{$index+1}}
                    </th>
                    <td>
                      {{block.parameters[$index]}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
    feather.replace()
  </script>
