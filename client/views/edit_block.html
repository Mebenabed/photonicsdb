  <div class="panel panel-default">
    <div class="panel-heading">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom text-monospace">
          <h1 class="h2">Edit {{block.name}}</h1>
        </div>
      </div>
      <div class="panel-body border border-warning p-5 text-center d-flex bd-highlight">
        <div class="p-2 flex-sm-fill bd-highlight">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <form ng-submit="updateBlock()" ng-init="getBlock()">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="block.name" placeholder="name">
                  </div>
                  <div class="form-group">
                    <div ng-init="getFoundries()">
                      <label> Foundry </label>
                      <select class="form-control" ng-model="block.foundry">
                        <option ng-repeat="foundry in foundries" value="{{foundry.name}}">{{foundry.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div ng-init="getDefinitions()">
                      <label> Class </label>
                      <select class="form-control" ng-model="block.class">
                        <option ng-repeat="definition in definitions" value="{{definition.name}}">{{definition.name}}</option>
                      </select>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <div class="panel-body border border-light p-2 text-center"> Status :
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="ActiveR" ng-model="block.status" value="active">
                        <label class="custom-control-label" for="ActiveR">active</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="ObsoleteR" ng-model="block.status" value="obsolete">
                        <label class="custom-control-label" for="ObsoleteR">obsolete</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <div class="panel-body border border-light p-2 text-center"> Reference :
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="ProcessR" ng-model="block.reference" value="process">
                        <label class="custom-control-label" for="ProcessR">process</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="PaperR" ng-model="block.reference" value="paper">
                        <label class="custom-control-label" for="PaperR">paper</label>
                      </div>
                    </div>
                  </div>
                  <br><br>
                  <div class="form-group">
                    <div ng-init="getComponents()">
                      <label> Update outstanding parameters </label>
                      <div ng-submit="addBlock()">
                        <select class="form-control" size="15" ng-model="block.parameters" multiple>
                          <option ng-repeat="component in components | filter : {type: 'parameter'}" value="{{component.name}}">{{component.name}}</option>
                        </select>
                        <small class="form-text text-muted">Hold <kbd>Ctrl</kbd> for multiple selection</small>
                        <br>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark btn-block my-4">Submit</button>
                  <br><br>
                  <label class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"> Selected outstanding parameters </label>
                  <table class="table table-sm">
                    <tbody>
                      <tr ng-repeat="parameters in block.parameters">
                        <th scope="row">{{$index+1}}</th>
                        <td>{{block.parameters[$index]}}</td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
