  <div class="panel panel-default">
  <div class="panel-heading">
    <main role="main" class="col-md-12 ml-sm-auto">
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <div ng-init="getComponent()">
            <div class="card border-elegant" style="width: 120%; height: 100%;">
              <div class="card-body">
                <h4 class="card-title text-center"> {{component.name}}</h4>
                <br><br>
                <div class="float-left">
                  <a href="#/component/edit/{{component._id}}" class="btn btn-warning btn-sm">
                    Edit
                  </a>
                </div>
                <div class="float-right">
                  <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#fModal" >
                    Delete
                  </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="fModal" tabindex="-1" role="dialog" aria-labelledby="fModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div ng-init="getComponent()">
                        <div class="modal-header">
                          <h5 class="modal-title" id="fModalLabel">Deleting {{component.name}} ...</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete {{component.name}} ?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-elegant" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-warning" ng-click="removeComponent(component._id)">Yes, delete !</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
