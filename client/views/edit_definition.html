  <div class="panel panel-default">
    <div class="panel-heading">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom text-monospace">
          <h1 class="h2">Edit {{definition.name}}</h1>
        </div>
      </div>
      <div class="panel-body border border-warning p-5 text-center d-flex bd-highlight">
        <div class="p-2 flex-sm-fill bd-highlight">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <form ng-submit="updateDefinition()" ng-init="getDefinition()">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="definition.name" placeholder="name">
                  </div>
                  <div class="form-group">
                    <div ng-init="getComponents()">
                      <label> Function </label>
                      <select class="form-control" ng-model="definition.function">
                        <option ng-repeat="component in components | filter : {type: 'function'}" value="{{component.name}}">{{component.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label> Update parameters </label>
                    <div ng-submit="addDefinitions()">
                      <select class="form-control" size="15" ng-model="definition.specifications" multiple>
                        <option ng-repeat="component in components | filter : {type: 'parameter'}" value="{{component.name}}">{{component.name}}</option>
                      </select>
                      <small class="form-text text-muted">Hold <kbd>Ctrl</kbd> for multiple selection</small>
                      <br>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark btn-block my-4">Submit</button>
                  <br><br>
                  <label class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"> Selected parameters </label>
                  <table class="table table-sm">
                    <tbody>
                      <tr ng-repeat="specifications in definition.specifications">
                        <th scope="row">{{$index+1}}</th>
                        <td>{{definition.specifications[$index]}}</td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
