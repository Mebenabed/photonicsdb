  <div ng-init="[getDefinitions(),getComponents()]">
    <main role="main" class="col-md-12 ml-sm-auto">
      <div class="d-flex justify-content-center border-bottom">
        <h1>
        <button class="btn float-right mb-2 text-dark" data-clipboard-target="#DefinitionsCopy" style="background-color:#E4E4E4;">
          Definition of classes
          <img data-feather="copy" alt="Copy to clipboard" class="text-dark" style="width: 15px; height: 15px;">
        </button>
        </h1>
      </div>
      <div class="card border-elegant p-0 m-0" style="width: 100%; background-color:#2E2E2E; min-width: 20rem;">
        <div class="card-body">
      <form>
        <label class="sr-only" for="inlineFormInputGroupAll">
          All
        </label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span data-feather="search" style="width: 15px; height: 15px;">
              </span>
            </div>
          </div>
          <input type="text" class="form-control form-control-sm" id="inlineFormInputGroupAll" ng-model="p" aria-label="filter blocks" placeholder="">
          <input type="text" class="form-control form-control-sm" id="inlineFormInputGroupAll" ng-model="p0" aria-label="filter blocks" placeholder="">
          <input type="text" class="form-control form-control-sm" id="inlineFormInputGroupAll" ng-model="p1" aria-label="filter blocks" placeholder="">
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col">
              <select class="custom-select custom-select-sm mb-2" ng-model="d">
                <option value="" selected>
                  Select function
                </option>
                <option value="{{component.name}}" ng-repeat="component in components | orderBy : 'name' | filter : {type: 'function'}" >
                  {{::component.name}}
                </option>
              </select>
          </div>
        </div>
      </form>
      </div>
      </div>
      <br>
      <div class="row d-flex justify-content-center" id="DefinitionsCopy">
        <div ng-repeat="definition in definitions | orderBy : 'name' | filter:p | filter: {function : d} | filter:p1 | filter:p0">
          <div class="card border-elegant" style="width: 23.5rem; height: 100%;">
            <div class="card-body">
              <h3 class="card-title text-center">
                {{::definition.name}}
              </h3>
              <h5 class="card-subtitle mb-2 text-muted" ng-if="definition.function">
                Function: {{::definition.function}}
              </h5>
              <div class="card-footer bg-transparent border-elegant">
              <br>
              <a href="#/definition/{{definition._id}}" class="btn btn-sm btn-lg btn-block btn-outline-elegant waves-effect" role="button" aria-pressed="true">
                More info
              </a>
            </div>
            </div>
          </div>
        </div>


<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
